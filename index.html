<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Pr√°tico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-containerText">
        <p>(R) Vermelho:</p>
        <p>(G) Verde:</p>
        <p>(B) Azul:</p>
      </div>

      <div class="flex-containerSliders">
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          class="slider slider-red"
          id="myRange"
        />
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          class="slider slider-green"
          id="myRange"
        />
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          class="slider slider-blue"
          id="myRange"
        />
      </div>
      <div class="flex-containerTextBoxes">
        <input
          class="inputText inputRed"
          type="text"
          disabled="disabled"
          value="0"
        />
        <input
          class="inputText inputGreen"
          type="text"
          disabled="disabled"
          value="0"
        />
        <input
          class="inputText inputBlue"
          type="text"
          disabled="disabled"
          value="0"
        />
      </div>
    </div>
    <div class="box"></div>
  </body>
</html>
